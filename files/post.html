<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Post Example</title>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script>
		
			$(document).ready(function() {

				var mongoUtil = {
					db: "apiTest",
					apiKey: "5088aa82e4b0a116b09050a1",
					url: function() {
						return 'https://www.mongolab.com/api/1/databases/heroku_app7564546/collections/'+this.db+'?apiKey='+this.apiKey;
					},
					post: function(id, data, callback) {
						var obj = {};
						obj[id] = data;
						var formattedData = JSON.stringify(obj);
						$.ajax({
							url:this.url(),
							dataType:'json',
							contentType:'application/json',
							type:'POST',
							data:formattedData,
							success:function(response){
								
								console.log("success",response);
								if(typeof(callback) === "function") {
									callback(response);
									console.log("The ajax request callback function has been fired.");
								}
							},
							error: function(error) {
								console.log("failure",error);
							}
						
						});				
					},
					get: function(callback) {
						$.ajax({
				
							url:this.url(),
							dataType:'json',
							contentType:'application/json',
							type:'GET',
							success:function(response){
								
								console.log("success",response);
								$("<h2>"+response.length+"</h2>").appendTo("h1");
							},
							error: function(error) {
								console.log("failure",error);
							}
					
						});
					}
				};



				
				$('#form').submit(function(){
					var data = $(this).find("#entry").val();
					console.log("data to post:", data);
					mongoUtil.post("test",data, function(){
						mongoUtil.get();
					});

					return false;
				});

			});

		</script>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
  	</head>
	<body>
		<h1>Post Example</h1>
		<form action="" id="form">
			<input type="text" id="entry" name="entry" value=""/>
		</form>
	</body>
</html>
