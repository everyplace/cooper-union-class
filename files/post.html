<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Post Example</title>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script>
		
			$(document).ready(function() {

				var post = function(id, data) {

					var dbName = "apiTest",
					url = 'https://www.mongolab.com/api/1/databases/heroku_app7564546/collections/'+dbName+'?apiKey=5088aa82e4b0a116b09050a1';

					var obj = {};
					obj[id] = data;
					var formattedData = JSON.stringify(obj);
					$.ajax({
				
						// url:'https://www.mongolab.com/api/1/databases/heroku_app7564546/collections/test?apiKey=5064eef0e4b088b309ccce2f',
						url:url,
						dataType:'json',
						contentType:'application/json',
						type:'POST',
						data:formattedData,
						success:function(response){
							
							console.log("success",response);
						},
						error: function(error) {
							console.log("failure",error);
						}
					
					});				
				};



				
				$('#form').submit(function(){
					var data = $(this).find("#entry").val();
					console.log("data to post:", data);
					post("test",data);

					return false;
				});

				
				// curl -X POST -H "Content-Type:application/json" https://www.mongolab.com/api/1/databases/heroku_app7564546/collections/random?apiKey=5088aa82e4b0a116b09050a1 -d '{"randomItem":123}'

			});

		</script>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
  	</head>
	<body>
		<h1>Post Example</h1>
		<form action="" id="form">
			<input type="text" id="entry" name="entry" value=""/>
		</form>
	</body>
</html>
