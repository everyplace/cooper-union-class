<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Get Example</title>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="js/mongoUtil.js"></script>
		<script src="js/tweetUtil.js"></script>
		<script>
		
			$(document).ready(function() {
				mongoUtil.config({
					"db":"apiTest",
					"appID":"heroku_app7564546",
					"apiKey":"5088cebae4b0d0aee183c26d"
				});
				

				tweetUtil.getTweets("binders", "10", function(tweets){
					$.each(tweets.results, function(index, tweet){
					
						mongoUtil.post(tweet.id,tweet);	

					});
				});

				var results = function() {
					console.log(results);
				};

				mongoUtil.get(function(){
					results();
				});

			});

		</script>

</html>
